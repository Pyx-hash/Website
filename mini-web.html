<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <h1>Gaming Hub</h1>

    <section id="hero">

    </section>
    <section id="games">
        <h2>Mobile/Desktop</h2>
        <div class="game-cards">

                <p>Game 1</p>
            </div>
            <div class="game-card">
                <a href="math-scramble.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcLYKXCnvIhKaxcfMgpH7cusRZlmytI2ZNvQ&s" alt="Game 2"/></a>

                <p>Game 2</p>
            </div>
            <div class="game-card">
                <a href="https://pyx-hash.github.io/Chess/"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPy3ZCH04d-5S1BAq6ldyT2TSiBIt13t2n8g&s" alt="Game 3"></a>

            </div>
            <div class="game-card">
                <a href="https://tic-tac-toe-online-game-yts6.onrender.com"><img src="https://s3-figma-hubfile-images-production.figma.com/hub/file/carousel/img/c461da2b66635d01c41863c3985d8a6a143dd730" alt="Game 4"></a>

                <p>Game 4</p>

    <section id="desktop">
        <h2>Desktop</h2>
        <div class="game-cards">
            <div class="game-card">
                <a href=""><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm756UP-mW_CWPW0NPaCM81RtQTfynpwHBVQ&s" alt="Game 3"></a>

                <p>Game 1</p>
            </div>
            <div class="game-card">
                
            </div>
        </div>

    <footer>
        <p>&copy; 2025 Gaming Hub</p>
    </footer>
</body>
</html>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.6;
    }
    a {
        text-decoration: none;
        color: inherit;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
    }
    header nav ul {
        list-style: none;
    }
    header nav ul li {
        display: inline;
        margin-right: 15px;
    }
    header nav ul li a {
        color: #fff;
        font-weight: bold;
    }
    #hero {
        background: url('https://plus.unsplash.com/premium_photo-1672053732675-3e008b635afa?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aGVybyUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
        color: #fff;
        text-align: center;
        padding: 100px 20px;
    }
    #hero h2 {
        font-size: 3rem;
        margin-bottom: 20px;
    }
    #hero p {
        font-size: 1.5rem;
        margin-bottom: 30px;
    }
    button {
        padding: 10px 20px;
        background-color: #ff9900;
        color: white;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1.2rem;
    }
    button:hover {
        background-color: #e68900;
    }
    #games {
        padding: 50px 20px;
        text-align: center;
    }
    #desktop {
        padding: 50px 20px;
        text-align: center;
    }
    #desktop h2 {
        font-size: 2.5rem;
        margin-bottom: 40px;
    }
    #games h2 {
        font-size: 2.5rem;
        margin-bottom: 40px;
    }
    .game-cards {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .game-card {
        background-color: #f4f4f4;
        border-radius: 10px;
        width: 250px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .game-card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }
    .game-card h3 {
        font-size: 1.6rem;
        margin-top: 10px;
    }
    .game-card p {
        color: #777;
        font-size: 1.1rem;
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 5px;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const exploreButton = document.querySelector('#hero button');
        exploreButton.addEventListener('click', () => {
            const gamesSection = document.querySelector('#games');
            gamesSection.scrollIntoView({behavior: 'smooth'});
        });
    });
</script>
